<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grabación de pantalla</title>
  <!-- Incluye Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-dark text-light text-center">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <button id="startButton" class="btn btn-primary btn-lg mb-3">Iniciar Grabación</button>
        <button id="pauseButton" class="btn btn-secondary btn-lg">Pausar/Reanudar</button>
      </div>
    </div>
  </div>

  <!-- Incluye Bootstrap JS y Popper.js (necesarios para algunos componentes de Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    const $button = document.querySelector('#startButton');
    const $pauseButton = document.querySelector('#pauseButton');

    let media;
    let mediarecorder;

    $button.addEventListener('click', async () => {
      try {
        media = await navigator.mediaDevices.getDisplayMedia({
          video: { frameRate: { ideal: 30 } },
          audio: true,
        });

        mediarecorder = new MediaRecorder(media, {
          mimeType: 'video/webm;codecs=vp8,opus',
        });

        mediarecorder.start();

        const [video] = media.getVideoTracks();
        video.addEventListener('ended', () => {
          mediarecorder.stop();
        });

        mediarecorder.addEventListener('dataavailable', (e) => {
          const link = document.createElement('a');
          link.href = URL.createObjectURL(e.data);
          link.download = 'captura.webm';
          link.click();
        });
      } catch (error) {
        console.error('Error al obtener la pantalla y el audio:', error);
      }
    });

    $pauseButton.addEventListener('click', () => {
      if (mediarecorder && mediarecorder.state === 'recording') {
        mediarecorder.pause();
      } else if (mediarecorder && mediarecorder.state === 'paused') {
        mediarecorder.resume();
      }
    });
  </script>
</body>
</html>
